<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states is none %}
        <H1>Not found!</H1>
        {% else %}
        <H1>States: {{states.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for item_city in states.cities|sort(attribute="name") %}
            <LI> {{item_city.id}}: <B>{{item_city.name}}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
